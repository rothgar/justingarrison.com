baseurl = 'https://justingarrison.com/'
languageCode = 'en-us'
title = ' Justin Garrison'
theme = 'blist'

DefaultContentLanguage = "en"
DefaultContentLanguageInSubdir = true

[author]
  name = 'Justin Garrison'
  email = 'justin@linux.com'

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true

  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Â© 2016-2022 Justin Garrison @rothgar."

  logo = ""

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = true

  #intro
  introTitle =  "Hi, I'm Justin. "
  introSubtitle =  " I'm a developer who works in the cloud and open source. I've helped create Oscar winning movies, build Disney+, and work at AWS. I'm a Linux and Kubernetes nerd who loves to help people."
  introPhoto = "/img/profile.png"

[params.homepage.social]
  # Global params common for both languages
  title = "Follow me"
  description = "Here's where I hang out in social media"

  [[params.homepage.social.icons]]
  website = "github"
  url = "https://github.com/rothgar"
  [[params.homepage.social.icons]]
  website = "linkedin"
  url = "https://www.linkedin.com/in/justingarrison/"
  [[params.homepage.social.icons]]
  website = "tiktok"
  url = "https://www.tiktok.com/@justinleegarrison"
  [[params.homepage.social.icons]]
  website = "youtube"
  url = "https://youtube.com/justingarrison"
  [[params.homepage.social.icons]]
  website = "reddit"
  url = "https://www.reddit.com/user/xrothgarx"

[languages]
  [languages.en]
    contentDir = "content"
    weight = 1
    LanguageName = "English"

  [[languages.en.menu.main]]
    name = "Blog"
    url = "/blog"
    weight = 2

  [[languages.en.menu.main]]
    name = "About"
    url = "/about"
    weight = 4

  [[languages.en.menu.main]]
    name = "123dev"
    url = "/123dev"
    weight = 8

  [[languages.en.menu.main]]
    name = "CFPs"
    url = "/cfp"
    weight = 12

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
